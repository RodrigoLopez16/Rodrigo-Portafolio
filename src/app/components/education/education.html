<section id="education" class="education-section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="section-title">Educación</h2>
      <p class="section-subtitle">Mi formación académica y certificaciones</p>
    </div>
    
    <div class="education-grid">
      <div class="education-card" *ngFor="let education of educationList">
        <div class="card-icon">
          <i [class]="education.icon"></i>
        </div>
        
        <div class="card-content">
          <h3 class="degree-title">{{ education.degree }}</h3>
          <h4 class="institution-name">{{ education.institution }}</h4>
          <div class="education-details">
            <span class="education-period">
              <i class="fas fa-calendar-alt"></i>
              {{ education.period }}
            </span>
            <span class="education-location">
              <i class="fas fa-map-marker-alt"></i>
              {{ education.location }}
            </span>
          </div>
          
          <p class="education-description">{{ education.description }}</p>
          
          
          <div class="education-skills" *ngIf="education.skills && education.skills.length > 0">
            <h5>Habilidades adquiridas:</h5>
            <div class="skills-tags">
              <span class="skill-tag" *ngFor="let skill of education.skills">
                {{ skill }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
