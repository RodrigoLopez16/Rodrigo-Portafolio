<section id="projects" class="projects-section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="section-title">Mis Proyectos</h2>
      <p class="section-subtitle">Algunos de mis trabajos más destacados</p>
    </div>
    
    <div class="projects-grid">
      <div 
        class="project-card" 
        *ngFor="let project of projects"
        [class.animate-fadeInUp]="true">
        
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title" />
          <div class="project-overlay">
            <div class="project-actions">
              <button 
                class="action-btn" 
                (click)="viewProject(project)"
                title="Ver proyecto">
                <i class="fas fa-eye"></i>
              </button>
              <button 
                class="action-btn" 
                (click)="viewCode(project)"
                title="Ver código">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </div>
        </div>
        
        <div class="project-content">
          <div class="project-header">
            <h3 class="project-title">{{ project.title }}</h3>
          </div>
          
          <p class="project-description">{{ project.description }}</p>
          
          <div class="project-tech">
            <span class="tech-tag" *ngFor="let tech of project.technologies">
              {{ tech }}
            </span>
          </div>
          
          <div class="project-footer">
            <div class="project-links">
              <a 
                [href]="project.githubUrl" 
                target="_blank" 
                class="link-btn">
                <i class="fab fa-github"></i>
                GitHub
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
