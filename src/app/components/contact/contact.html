<section id="contact" class="contact-section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="section-title">Contáctame</h2>
      <p class="section-subtitle">¿Tienes un proyecto en mente? ¡Hablemos!</p>
    </div>
    
    <div class="row">
      <div class="col-lg-8">
        <div class="contact-form-container">
          <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="form-group">
                <label for="name">Nombre *</label>
                <input 
                  type="text" 
                  id="name" 
                  class="form-control" 
                  formControlName="name"
                  placeholder="Tu nombre completo"
                  [class.is-invalid]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
                <div class="invalid-feedback" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
                  El nombre es requerido
                </div>
              </div>
              
              <div class="form-group">
                <label for="email">Email *</label>
                <input 
                  type="email" 
                  id="email" 
                  class="form-control" 
                  formControlName="email"
                  placeholder="tu@email.com"
                  [class.is-invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                <div class="invalid-feedback" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                  <span *ngIf="contactForm.get('email')?.hasError('required')">El email es requerido</span>
                  <span *ngIf="contactForm.get('email')?.hasError('email')">El email no es válido</span>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="subject">Asunto *</label>
              <input 
                type="text" 
                id="subject" 
                class="form-control" 
                formControlName="subject"
                placeholder="Asunto del mensaje"
                [class.is-invalid]="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
              <div class="invalid-feedback" *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
                El asunto es requerido
              </div>
            </div>
            
            <div class="form-group">
              <label for="message">Mensaje *</label>
              <textarea 
                id="message" 
                class="form-control" 
                rows="5" 
                formControlName="message"
                placeholder="Cuéntame sobre tu proyecto..."
                [class.is-invalid]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
              </textarea>
              <div class="invalid-feedback" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
                El mensaje es requerido
              </div>
            </div>
            
            <div class="form-actions">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                [disabled]="contactForm.invalid || isSubmitting">
                <span *ngIf="isSubmitting">
                  <i class="fas fa-spinner fa-spin me-2"></i>
                  Enviando...
                </span>
                <span *ngIf="!isSubmitting">
                  <i class="fas fa-paper-plane me-2"></i>
                  Enviar Mensaje
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <div class="col-lg-4">
        <div class="contact-info">
          <h3 class="contact-info-title">Información de Contacto</h3>
          
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-details">
              <h4>Email</h4>
              <p>rodrigo.developer&#64;email.com</p>
            </div>
          </div>
          
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-phone"></i>
            </div>
            <div class="contact-details">
              <h4>Teléfono</h4>
              <p>+52 123 456 7890</p>
            </div>
          </div>
          
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="contact-details">
              <h4>Ubicación</h4>
              <p>Ciudad de México, MX</p>
            </div>
          </div>
          
          <div class="social-links">
            <h4 class="social-title">Sígueme</h4>
            <div class="social-icons">
              <a href="#" class="social-link" target="_blank">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="#" class="social-link" target="_blank">
                <i class="fab fa-github"></i>
              </a>
              <a href="#" class="social-link" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-link" target="_blank">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
